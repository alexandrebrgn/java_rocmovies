<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${movie.title}">Film</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">

<header class="bg-gradient-to-r from-indigo-600 to-purple-600 shadow-lg">
    <div class="max-w-7xl mx-auto py-6 px-8">
        <h1 class="text-4xl font-bold text-white" th:text="${movie.title}"></h1>
    </div>
</header>

<main class="max-w-4xl mx-auto px-8 py-10">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <img th:src="${movie.image}" alt="" class="w-full h-96 object-cover" />
        <div class="p-6">
            <p class="text-lg"><span class="font-bold">Genre :</span> <span th:text="${movie.style}"></span></p>
            <p class="text-lg"><span class="font-bold">Année :</span> <span th:text="${movie.productionYear}"></span></p>
        </div>
    </div>
    <div class="mt-6">
        <a href="/rocmovies/home" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">⬅ Retour</a>
    </div>
</main>

</body>
</html>
